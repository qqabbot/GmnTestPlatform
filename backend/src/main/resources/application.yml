# MyBatis Configuration
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.testing.automation.model
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

logging:
  level:
    # SQL Logging - Show SQL statements with parameters
    com.testing.automation.mapper: DEBUG
    org.apache.ibatis: DEBUG
    # Application logging
    com.testing.automation: INFO
    # Reduce verbose connection pool logging
    com.zaxxer.hikari: INFO
    com.zaxxer.hikari.HikariConfig: WARN
    com.zaxxer.hikari.pool: INFO
    # Reduce verbose MySQL driver logging
    com.mysql: WARN
    com.mysql.cj: WARN
    # Reduce verbose Spring JDBC logging
    org.springframework.jdbc: INFO
    org.springframework.jdbc.core: INFO
    # Root logger
    root: INFO

server:
  port: 7777

management:
  endpoints:
    web:
      exposure:
        include: health, metrics, prometheus
    jmx:
      exposure:
        exclude: "*"
  metrics:
    export:
      prometheus:
        enabled: true
